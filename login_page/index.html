<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../output.css" rel="stylesheet">
    <link href="../login_page/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

<div class="flex flex-col lg:flex-row h-screen">
    <!-- LEFT CONTAINER -->
    <div class="w-full lg:w-1/2 min-h-screen bg-black flex items-center justify-center p-4">
        <!-- Inner form container -->
        <div class="flex flex-col justify-center px-6 py-12 bg-white border rounded-lg shadow-lg max-w-md w-full font-[Poppins]">

            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-black">
                    Sign in to your account
                </h2>
            </div>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Account</label>
                    <input id="email" type="email" name="email" required autocomplete="email"
                        class="mt-2 block w-full rounded-md border px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-indigo-500 sm:text-sm" />
                </div>

                <!-- Password -->
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot
                                password?</a>
                        </div>
                    </div>
                    <input id="password" type="password" name="password" required autocomplete="current-password"
                        class="mt-2 block w-full rounded-md border px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-indigo-500 sm:text-sm" />
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-[#00B3B3] text-white py-2 rounded hover:bg-[#009999] font-semibold">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- RIGHT CONTAINER -->
    <div class="w-full lg:w-1/2 bg-[#E9E9E9] flex items-center justify-center p-4">
        <!-- Your right content -->
        <div class="container flex flex-row flex-wrap justify-center gap-2">
            <img src="../Images/logo/logo1.jpg" alt="Logo 1">
            <img src="../Images/logo/logo2.jpg" alt="Logo 2">
            <img src="../Images/logo/logo3.jpg" alt="Logo 3">
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
